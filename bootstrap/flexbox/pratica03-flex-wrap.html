<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex-wrap</title>
    <style>
        .flex-container {
            display: flex;
            height: 150px;
            border: 2px solid gray;
            max-width: 300px;
            /* por padrão, o flex-direction é row */
        }
        .flex-container-column {
            display: flex;
            flex-direction: column;
            height: 150px;
            border: 2px solid gray;
            max-width: 300px;
        }
        .item {
            font-size: 24px;
            height: 50%;
            text-align: center;
            /*width: 100px;*/
            line-height: 70px;
            min-width: 100px;
        }
        .nowrap {
            flex-wrap: nowrap;
        }
        .wrap {
            flex-wrap: wrap;
        }
        .wrap-reverse {
            flex-wrap: wrap-reverse;
        }
        .blue {
            background-color: lightskyblue;
        }
        .green {
            background-color: chartreuse;
        }
        .pink {
            background-color: deeppink;
        }
        .yellow {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Práticas com flex wrap</h1>
    <h2>Testando para row</h2>
    <h3>no wrap</h3>
    <div class="flex-container nowrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item pink">3</div>
        <div class="item yellow">4</div>
    </div>
    <!-- O filho 4 fica para fora do container, mas ainda respeita a horizontalidade -->
    <h3>wrap</h3>
    <div class="flex-container wrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item pink">3</div>
        <div class="item yellow">4</div>
    </div>
    <!-- O filho 4 fica para fora do container e é deslocado para a linha abaixo -->
    <h3>wrap reverse</h3>
    <div class="flex-container wrap-reverse">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item pink">3</div>
        <div class="item yellow">4</div>
    </div>
    <!-- O filho 4 fica para fora do container e é deslocado para a linha acima -->
    <h2>Testando para column</h2>
    <h3>no wrap</h3>
    <div class="flex-container-column nowrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item pink">3</div>
        <div class="item yellow">4</div>
    </div>
    <!-- O filho 4 fica para fora do container, mas ainda respeita a ordem vertical -->
    <h3>wrap</h3>
    <div class="flex-container-column wrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item pink">3</div>
        <div class="item yellow">4</div>
    </div>
    <!-- Quebra no filho 2, criando uma coluna à direita para onde desloca os filhos 3 e 4 -->
    <h3>wrap reverse</h3>
    <div class="flex-container-column wrap-reverse">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item pink">3</div>
        <div class="item yellow">4</div>
    </div>
    <!-- Quebra no filho 2, criando uma coluna à esquerda para onde desloca os filhos 3 e 4 -->
</body>
</html>
